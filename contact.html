<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1e1c7baf97.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/styles/contact.css" />
    <link rel="stylesheet" href="./assets/styles/navigation.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- Navigation Section -->
    <nav class="navbar">
      <img
        src="./assets/images/images-removebg-preview.png"
        alt="Logo"
        class="logo"
      />
      <ul class="nav-links" id="nav-links">
        <li class="nav-link"><a href="./index.html">Home</a></li>
        <li class="nav-link"><a href="./about.html">About</a></li>
        <li class="nav-link"><a href="./blog.html">Blog</a></li>
        <li class="nav-link"><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
    <button class="MENU" onclick="toggleNav()">MENU</button>
    <div class="container">
      <form id="contact" action="https://formspree.io/f/mgepgarq" method="POST">
        <h3>Quick Contact</h3>
        <h4>Contact me if you wanna ask any questions!</h4>
        <fieldset>
          <input
            placeholder="Your name"
            type="text"
            tabindex="1"
            name="name"
            required
            autofocus
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Email Address"
            type="email"
            tabindex="2"
            name="_replyto"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Phone Number"
            type="tel"
            name="number"
            tabindex="3"
            required
          />
        </fieldset>
        <fieldset>
          <textarea
            placeholder="Type your Message Here...."
            tabindex="5"
            name="message"
            required
          ></textarea>
        </fieldset>
        <fieldset>
          <button
            name="submit"
            type="submit"
            id="contact-submit"
            data-submit="...Sending"
          >
            Submit
          </button>
        </fieldset>
      </form>
      <div class="icon-bar">
        <a href="https://www.linkedin.com/in/ethan-lesch-7212a61b0/"
          ><i class="fa fa-linkedin"></i
        ></a>
        <a href="https://github.com/ethanl267">
          <i class="fa fa-github"> </i
        ></a>

        <a href="https://www.instagram.com/ethanlesch.cpt/"
          ><i class="fa fa-instagram"></i
        ></a>
      </div>
    </div>
    <script src="./assets/scripts/nav.js"></script>
  </body>
</html>
